<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JuicyFish - SGPA/CGPA Calculator & Attendance Tracker for Students</title>
    <meta name="description" content="Free student portal with SGPA/CGPA grade calculator, attendance tracker, course materials, and academic tools. Calculate your GPA, track attendance percentage, and access study resources." />
    <meta name="author" content="Team Dino" />
    <meta name="keywords" content="SGPA calculator, CGPA calculator, grade calculator, attendance tracker, student portal, GPA calculator, academic tools, course materials" />

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com" />
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin />

    <!-- Favicon: A+ badge -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Preload LCP image -->
    <link rel="preload" href="/grade-conversion.png" as="image" fetchpriority="high" />

    <!-- Open Graph -->
    <meta property="og:title" content="JuicyFish - SGPA/CGPA Calculator & Attendance Tracker" />
    <meta property="og:description" content="Free student portal with grade calculator, attendance tracker, and course materials. Calculate your GPA and track attendance easily." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.juicyfish.online" />
    <meta property="og:image" content="https://www.juicyfish.online/grade-conversion.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JuicyFish - Student Grade & Attendance Portal" />
    <meta name="twitter:description" content="Free SGPA/CGPA calculator and attendance tracker for students." />
    <meta name="twitter:image" content="https://www.juicyfish.online/grade-conversion.png" />

    <!-- Google AdSense - Deferred loading for better performance -->
    <script>
      // Delay AdSense loading until page is interactive
      if ('requestIdleCallback' in window) {
        requestIdleCallback(function() {
          var script = document.createElement('script');
          script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3849772039813147';
          script.async = true;
          script.crossOrigin = 'anonymous';
          document.head.appendChild(script);
        });
      } else {
        setTimeout(function() {
          var script = document.createElement('script');
          script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3849772039813147';
          script.async = true;
          script.crossOrigin = 'anonymous';
          document.head.appendChild(script);
        }, 3000);
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
